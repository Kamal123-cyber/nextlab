{% extends "rewards/base.html" %}
{% block title %}Upload Task{% endblock %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h2>Upload Task Screenshot</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Select App</label>
            <input type="text" name="app" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Upload Screenshot</label>
            <input type="file" name="screenshot" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
